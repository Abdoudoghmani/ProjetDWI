<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
      <!-- css -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
    <title>Ajouter un étudiant</title>
    <style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url('img/pexels-jc-terry-18928507.jpg') no-repeat center center fixed;
        background-size: cover;
      }
    </style>
</head>
<body>
   <!-- <div class="p-1 mb-2 bg-secondary text-white"> arried plans gris -->
    <div class="p-5 mx-5">

<form>
    <div class="container mt-5">
        <div class="row">
            <div class="p-5 col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <img src="img/pexels-yan-krukau-8197543.jpg" class="col-md-12" alt="">
                    </div>
                    <div class="card-header">
                        saisir votre informations
                    </div>
                    <div class="card-body">
                        <form enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="nom" name="nom" required>
                            </div>
                            <div class="mb-3">
                                <label for="prenom" class="form-label">Prénom</label>
                                <input type="text" class="form-control" id="prenom" name="prenom" required>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="groue">Groupe :</label>
                                <input type="number" class="form-control" id="groupe" name="groupe" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
</body>

</html>

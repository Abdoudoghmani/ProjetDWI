<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Liens vers les fichiers CSS compilés de Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Liste des Étudiants</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Liste des Étudiants</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Email</th>
                    <th scope="col">Groupe</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemple d'une ligne d'étudiant, vous pouvez répéter cette structure pour chaque étudiant -->
                <tr>
                    <td>Smith</td>
                    <td>John</td>
                    <td>john.smith@example.com</td>
                    <td>Groupe 1</td>
                </tr>
                <!-- Ajoutez d'autres lignes d'étudiants ici -->
            </tbody>
        </table>
    </div>
    <!-- Liens vers les fichiers JavaScript compilés de Bootstrap -->
    <script src="chemin/vers/bootstrap.bundle.min.js"></script>
</body>
</html>
